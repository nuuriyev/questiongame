      price = 9;

    const priceInfo = `Sizin hesab: ${price}.00 ₼`;

    alert(priceInfo);
    alert(result);

  const yourDrink = prompt("Istediyiniz ickini qeyd edin (kola, ayran)");
if(yourDrink){

    alert(priceInfo);
    alert("Yene gozleyirik");
    
}
   

  else {

  }



} else {

}
